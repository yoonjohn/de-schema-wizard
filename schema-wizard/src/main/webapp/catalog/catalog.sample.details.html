<div style="width: 100%; margin: 2px 6px;">
    <div id="sampleDetailsContainer"
         class="panel-primary container" style="width:99%; padding:6px;">
        <div class="row" style="margin-bottom: 6px; padding-bottom: 0px;">
            <div class="col-xs-12 panel-group" style="margin-bottom: 0px;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Data Sample Details - {{currentSample.dsName}} ({{currentSample.dsFileType}})
                        </h3>
                    </div>
                    <table id="data-sources-table-title" class="table drag-drop header-fixed">
                        <tr>
                            <th style="width: 21%;">Field</th>
                            <th style="width: 7%;">Main Type</th>
                            <th style="width: 5%;">Detail Type</th>
                            <th style="width: 10%; text-align: center;">Min</th>
                            <th style="width: 9%; text-align: center;">Max</th>
                            <th style="width: 9%; text-align: center;">Average</th>
                            <th style="width: 9%; text-align: center;">Std Dev</th>
                            <th style="width: 6%; text-align: center;">Distinct</th>
                            <th style="width: 8%; text-align: center;">Presence</th>
                            <th style="width: 15%;">Interpretation</th>
                        </tr>
                    </table>
                    <div details-generic-table current-sample="currentSample" details-row="true"
                         show-in-generic-details="showInGenericDetails"></div>
                </div>
            </div>
        </div>
        <ng-include src="'schema-wizard/schema-wizard.legend.html'"></ng-include>
        <button class="btn btn-primary" style="float: right;  margin-left: 7px; margin-top: -24px;"
                uib-tooltip="Return to catalog" tooltip-placement="left"
                ng-click="rtnMethod(rtnParm)">
            Ok
        </button>
    </div>
</div>
